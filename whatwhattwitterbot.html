<head>
  <title>whatwhattwitterbot</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="pure-g-r">
    <header>
      <div class="content">
        <span class="brand">What What Twitter Bot</span>
        <div class="pull-right">
          {{loginButtons align="right"}}
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="content">
        <h1>Welcome to What What Twitter Bot</h1>
        <h2>We've made it easy to turn a regular twitter account into a twitter bot.</h2>
        <h2>Give it a try by {{#unless showBots}}<a href="#" class="sign-in">signing in</a> and then {{/unless}}associating a twitter user below.</h2>
      </div>
    </section>
    {{#if showBots}}
    <section class="bots">
      <div class="content">
        <h1>Your bots</h1>
        {{> twitterBots}}
      </div>
    </section>
    {{/if}}
    {{#if showRules}}
    <section class="rules">
      <div class="content">
        <h1>Your rules for {{botName}}</h1>
          <div class="rule"><input type="checkbox" id="rule-repeat" /><label for="rule-repeat">Repeat another user's tweets</label></div>
          <div class="rule"><input type="checkbox" id="rule-retweet" /><label for="rule-retweet">Retweet another user's favourites</label></div>
          <div class="rule"><input type="checkbox" id="rule-respond" /><label for="rule-respond">Automatically respond to interactions with bot</label></div>
          <div class="rule"><input type="checkbox" id="rule-keywords" /><label for="rule-keywords">Automatically respond to keywords</label></div>
          <div class="rule"><input type="checkbox" id="rule-keywords-rt" /><label for="rule-keywords-rt">Automatically retweet keywords</label></div>
          <div class="rule"><input type="checkbox" id="rule-tweet" /><label for="rule-tweet">Tweet these things</label></div>
      </div>
    </section>
    {{/if}}
    {{#if showSchedules}}
    <section class="schedules">
      <div class="content">
        <h1>Your schedules for {{botName}}</h1>
        <div class="schedule"><input type="checkbox" id="schedule-minute" /><label for="schedule-minute">Minutely</label></div>
        <div class="schedule"><input type="checkbox" id="schedule-hourly" /><label for="schedule-hourly">Hourly</label></div>
        <div class="schedule"><input type="checkbox" id="schedule-daily" /><label for="schedule-daily">Daily</label></div>
      </div>
    </section>
    {{/if}}
  </div>
</template>

<template name="modalLayout">
  <div class="modal-container">
    <div class="modal-bg"></div>
    <div class="modal-body" style="background-color: {{bgcolor}}">
      {{yield}}
    </div>
  </div>
</template>


<template name="twitterBots">
  <div class="bot-button" data-add-bot>Add a twitter user</div>
  {{#each bots}}
    <div class="bot-button {{active}}">
      <img src="{{profile_image_url}}">
      <span>@{{screenName}}</span>
      <span class="remove">x</span>
    </div>
  {{/each}}
</template>
